  <h1>Bienvenidos</h1>
  <p>Antes de comenzar con el juego registre los siguientes datos</p>

    <div class="container">

    <div class="signup-form-container">
     <div class="form-body">



      <div class="form-group">
        <label for="nick">Nickname</label>
        <br>
        <!--<input id="nick" type="text" name="nickname">-->
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        <input id="nicknametxt" name="name" type="text" class="form-control" placeholder="NICKNAME">
      </div>
      </div>
        <span class="help-block" id="error"></span>
        <form action="SeleccionDePersonajes.html">
        <button id="boton-comenzar" name="btn" class="btn btn-info" onclick="guardarDatos()" action="SeleccionDePersonajes.html">COMENZAR</button>
      </form>



  </div>
  </div>
 <script>
     function guardarDatos(){
       localStorage.nombre = document.getElementById("nicknametxt").value;
       if(localStorage.getItem(localStorage.nombre)==null){
         localStorage.setItem(localStorage.nombre,"10");
       }
     }



 </script>
