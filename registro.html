  <h1>Bienvenidos</h1>
  <p>Antes de comenzar con el juego registre los siguientes datos</p>

    <div class="container">

    <div class="signup-form-container">
     <div class="form-body">
                                       
  <form action="SeleccionDePersonajes.html" method="post">
       <div class="form-header">
          <h3 class="form-title"><i class="fa fa-user"></i> COMENZAR</h3>
         </div>

      <div class="form-group">
        <label for="nick">Nickname</label>
        <br>
        <!--<input id="nick" type="text" name="nickname">-->
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        <input id="nicknametxt" name="name" type="text" class="form-control" placeholder="NICKNAME">
      </div>
      </div>
        <span class="help-block" id="error"></span>
        <button id="boton-comenzar" type="submit" name="btn" class="btn btn-info">COMENZAR</button>

  </form>
  </div>
  </div>
  
  <script>
 /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
$(document).ready(function(){    
    $('#boton-comenzar').click(function(){        
        /*Captura de datos escrito en los inputs*/        
        var nom = document.getElementById("nicknametxt").value;
        
        /*Guardando los datos en el LocalStorage*/
        localStorage.setItem("Nombre", nom);
        /*Limpiando los campos o inputs*/
        document.getElementById("nicknametxt").value = "";
       
    });   
});


</script>
