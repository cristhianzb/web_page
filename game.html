    <form action="#">
	     <fieldset>
    	     <legend> Instrucciones </legend>
    	     <label for="instrucciones">Indique las instrucciones</label><br>
      		<input type="text" id="instrucciones" readonly="readonly"><br>

          <button id="b_arriba"onclick="agregarArriba()"type="button" name="n_arriba"><img src="resources/img/flecha2.png" alt="arriba" style="-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);"></button>
          <button id="b_abajo" onclick="agregarAbajo()" type="button" name="n_abajo"><img src="resources/img/flecha2.png" alt="abajo" style="-webkit-transform: rotate(90deg);-moz-transform: rotate(90deg);"></button>
          <button id="b_izq" onclick="agregarIzq()" type="button" name="n_izquierda"><img src="resources/img/flecha2.png" alt="izquierda" style="-webkit-transform: rotate(180deg);-moz-transform: rotate(180deg);"></button>

          <button type="button" name="bplay" onclick="play()">Play</button>
